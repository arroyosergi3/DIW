<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página Bootstrap</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para hacer que las imágenes tengan el mismo tamaño */
        .card-img-top {
            height: 300px; 
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container my-5">
        <!-- Título de la página -->
        <h1 class="text-center mb-4">Mi primera página Bootstrap</h1>
        
        <!-- Fila para las tarjetas -->
        <div class="row">

            <!-- Tarjeta 1 -->
            <div class="col-sm-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Foto 1</h5>
                    </div>
                    <img src="1.jpeg" class="card-img-top" alt="Foto 1">
                    
                </div>
            </div>

            <!-- Tarjeta 2 -->
            <div class="col-sm-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Foto 2</h5>
                    </div>
                    <img src="2.jpg" class="card-img-top" alt="Foto 2">
                    
                </div>
            </div>

            <!-- Tarjeta 3 -->
            <div class="col-sm-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Foto 3</h5>
                    </div>
                    <img src="3.webp" class="card-img-top" alt="Foto 3">
                    
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
