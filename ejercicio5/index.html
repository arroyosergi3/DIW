<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso de Cookies</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vinculación al CSS externo -->
</head>
<body>
    <!-- Capa de bloqueo -->
    <div class="cookie-overlay"></div>
    <!-- Banner de cookies -->
    <div class="cookie-banner">
        <p>Este sitio utiliza cookies para mejorar tu experiencia. ¿Aceptas el uso de cookies?</p>
        <a href="#" class="cookie-btn accept">Aceptar</a>
        <a href="#" class="cookie-btn reject">Rechazar</a>
    </div>

    <!-- Contenido de la página (puedes agregar más aquí) -->
    <h1>Bienvenido a mi página web</h1>
    <p>Este es un ejemplo de cómo se vería una página con un aviso de cookies.</p>

</body>
</html>
